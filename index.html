<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find My Boba!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="name">Find My Boba!</div>
      <div class="show-find-modal" aria-haspopup="true" id="search-button">
        Click here to Search
      </div>
    </nav>

    <div class="spacing"></div>

    <aside class="search-modal" id="modal-main">
      <div id="modal-text">
        <div class="modal-header">
          <h1>Find my boba by...</h1>
          <div class="close" id="close-button">X</div>
        </div>
        <h2>Nearby Areas:</h2>
        <form class="nearby-area">
          <label class="checkbox-inline">
            <input id="allston" type="checkbox" value="" />Allston /
            Brighton</label
          >
          <label class="checkbox-inline">
            <input id="back-bay" type="checkbox" value="" />Back Bay /
            Chinatown</label
          >
          <label class="checkbox-inline">
            <input id="cambridge" type="checkbox" value="" />Cambridge</label
          >
        </form>

        <div class="spacing"></div>

        <h2>Food choices:</h2>
        <form class="food-choices">
          <label class="checkbox-inline">
            <input id="tea-only" type="checkbox" value="" />Tea Shop Only</label
          >
          <label class="checkbox-inline">
            <input id="cafe" type="checkbox" value="" />Cafe</label
          >
          <label class="checkbox-inline">
            <input id="dessert" type="checkbox" value="" />Restaurant / Dessert
            Shop</label
          >
        </form>

        <div class="spacing"></div>

        <h2>Types of Tea:</h2>
        <form class="types-tea">
          <label class="checkbox-inline">
            <input id="tea" type="checkbox" value="" />Tea Only</label
          >
          <label class="checkbox-inline">
            <input id="cheese" type="checkbox" value="" />With Cheese
            Foam</label
          >
          <label class="checkbox-inline">
            <input id="fruitshakes" type="checkbox" value="" />With Fruit
            Shakes</label
          >
        </form>
      </div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>

      <div class="results-modal" id="results-text">
        <div class="modal-header">
          <h1>Here are your results...</h1>
          <div class="close" id="close-button">X</div>
        </div>

        <!-- <div class="hide" id="option-1"> -->
        <ul id="option-1" class="hide">
          <li>KungFu Tea</li>
          <li>617-783-3388r</li>
          <li>131 Harvard Ave, Allston MA 02134</li>
          <li>
            <a
              href="https://www.google.com/search?q=kungfu+tea+allston&rlz=1C1CHBF_enUS921US921&oq=kungfu+tea+allston&aqs=chrome..69i57j0.2041j0j7&sourceid=chrome&ie=UTF-8#"
              >View on Google Maps</a
            >
          </li>
        </ul>

        <!-- </div> -->
      </div>

      <div class="submit" id="submit-button">Submit</div>
    </aside>
  </body>
  <script src="js/main.js"></script>
</html>
